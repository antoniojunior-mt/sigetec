<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Movimentar: {{ item.nome }}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        form { margin-top: 20px; }
        form p { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <h1>Registrar Movimentação para: {{ item.nome }}</h1>
    <p><strong>Disponível em estoque:</strong> {{ item.quantidade_disponivel }}</p>

    <form method="post">
        {% csrf_token %} {{ form.as_p }} <button type="submit">Salvar Movimentação</button>
    </form>

    <hr>
    <a href="{% url 'estoque:detalhe_item' item.pk %}">Cancelar e Voltar</a>
</body>
</html>
