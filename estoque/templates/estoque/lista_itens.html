{% extends 'estoque/base.html' %}

{% block extra_css %}
<style>
    .stock-low {
        color: red;
        font-weight: bold;
    }
    .stock-medium {
        color: orange;
        font-weight: bold;
    }
    .stock-high {
        color: green;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Lista de Itens</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
                <tr>
                    <td>{{ item.nome }}</td>
                    <td class="
                        {% if item.quantidade <= 5 %}
                            stock-low
                        {% elif item.quantidade <= 10 %}
                            stock-medium
                        {% else %}
                            stock-high
                        {% endif %}
                    ">
                        {{ item.quantidade }}
                    </td>
                    <td>{{ item.categoria }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
