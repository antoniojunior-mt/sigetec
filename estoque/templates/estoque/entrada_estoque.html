{% extends 'estoque/base.html' %}
{% block title %}Entrada de Estoque{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header"><h1 class="card-title mb-0">Registrar Entrada para: {{ produto.nome }}</h1></div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}<div class="mb-3"><label class="form-label">{{ field.label }}</label>{{ field }}</div>{% endfor %}
            <button type="submit" class="btn btn-primary">Registrar Entrada</button>
            <a href="{% url 'estoque:detalhe_produto' produto.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
