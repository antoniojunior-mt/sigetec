{% extends 'estoque/base.html' %}
{% block title %}Adicionar Novo Produto{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header"><h1 class="card-title mb-0">Adicionar Novo Produto ao Cat√°logo</h1></div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}<div class="mb-3"><label class="form-label">{{ field.label }}</label>{{ field }}</div>{% endfor %}
            <button type="submit" class="btn btn-primary">Salvar Produto</button>
            <a href="{% url 'estoque:lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
